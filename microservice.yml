omg: 1

info:
  version: 1.0.0
  title: test-service
  description: Service to help test the OMG cli.

actions:
  exec:
    help: A sample action that interfaces via docker exec
    output:
      type: map
    format:
      command: ['node', 'exec.js']
    arguments:
      x:
        type: int
        required: true
      y:
        type: int
        default: 0
      z:
        type: int
  http:
    help: A sample action that interfaces via HTTP
    output:
      type: map
    arguments:
      body:
        type: string
        required: true
        in: requestBody
      path:
        type: int
        in: path
        default: 2
      query:
        type: string
        in: query
    http:
      method: post
      port: 5000
      path: /http/{{path}}
  action:
    help: A sample action that is event based
    events:
      event:
        output:
          type:
            map
        help: Event that will stream data when its sever is it
        arguments:
          path:
            type: string
            in: requestBody
        http:
          port: 5000
          subscribe:
            method: post
            path: /subscribe
            contentType: application/json
          unsubscribe:
            path: /unsubscribe
            method: delete

lifecycle:
  startup:
    command: ['node', 'server.js']

environment:
  one:
    type: string
    required: true
  two:
    type: string
    default: two
  three:
    type: string
